<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags for bootstrap to work correctly on mobile devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- JQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script> -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Browser Tab icon path -->
    <link rel="apple-touch-icon" sizes="180x180" href="/content/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/content/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/content/icons/favicon-16x16.png">
    <link rel="manifest" href="/content/icons/site.webmanifest">
    <link rel="mask-icon" href="/content/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Browser Tab header -->
    <title>Coffee box</title>

    <!-- Style Tags -->
    <style>
        img {
            max-width: 50%;
            height: 50%;
            margin: 10px;
        }
        form :focus:required:invalid{
            border-color: #a94444;
            border-width: 1px
        }
        form :valid{
            border-color: #13b62e;
            border-width: 1px
        }

    </style>

</head>

<body class="bg-light">

    <div class="container">

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/content/images/coffeebox.png" width="80" height="80"  alt="">
            <h2>Coffee Box</h2>
            <p class="lead">
                Type in a name for your coffee creation, enter your email adress, change the cup size,
                caffeine strenght or add some flavour shots to your coffee of joy.
            </p>
        </div>

        <div class="row">

            <div class="col-md-8 order-md-1 mb-1">

                <form data-coffee-order="form">

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" type="text" class="form-control" name="coffee" autocomplete='username' 
                                placeholder="Type in your coffee name..." autofocus required pattern="[a-zA-Z\s]+">
                                <!--RegExp: + == one or more times / \s == whitespaces -->
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" class="form-control" 
                        name="emailAddress" placeholder="dr@coffeetruck.com" 
                        autocomplete='email' required>
                    </div>


                    <div class="form-group">
                        <label for="cupSize1">Cup size</label>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize1" name="size" value="Short">
                            <label class="custom-control-label" for="cupSize1">Short</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize2" name="size" value="Tall" checked>
                            <label class="custom-control-label" for="cupSize2">Tall</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize3" name="size" value="Grande">
                            <label class="custom-control-label" for="cupSize3">Grande</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize4" name="size" value="Jumbo">
                            <label class="custom-control-label" for="cupSize4">Jumbo</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="flavourShot">flavour Shot</label>
                        <select id="flavourShot" class="form-control" name="flavour">
                            <option value="" selected>None</option>
                            <option value="Caramel">Caramel</option>
                            <option value="Vanilla">Vanilla</option>
                            <option value="Almond">Almond</option>
                            <option value="Mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strenghtLevel">Caffeine Rating: </label>
                        <output type="text" id="strenghtValue" value="0"></output>
                        <input class="custom-range" type="range" id="strenghtLevel" name="strenght" min="0" max="100" value="30"> 
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </form>
            </div>

            <div class="col-md-4 order-md-2 mb-4">

                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Pending Orders</span>
                    <span class="badge badge-secondary badge-pill"
                    data-coffee-order="order-count"></span>
                </h4>
                <div class="form-check" data-coffee-order="checkbox-list"></div>
            </div>

        </div>

    </div>

    

    <!-- Business-logic modules-->
    <script src="scripts/connectivity.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/orderlist.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

   </body>
</html>
