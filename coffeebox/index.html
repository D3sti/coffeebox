<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags for bootstrap to work correctly on mobile devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
    crossorigin="anonymous">

    <!-- Browser Tab header -->
    <title>Coffee box</title>

    <!-- Style Tags -->
    <style>
        form :focus:required:invalid{
            border-color: #a94444;
            border-width: 2px
        }
        form :valid{
            border-color: #13b62e;
            border-width: 2px
        }
    </style>

</head>
<body class="container">

    <header>
        <h1>Coffee Box</h1>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" class="form-control" name="coffee" autocomplete='username' 
                                autofocus required pattern="[a-zA-Z\s]+">
                                <!--RegExp: + == one or more times / \s == whitespaces -->
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" class="form-control" 
                        name="emailAddress" placeholder="dr@who.com" 
                        autocomplete='email' required>
                    </div>

                    <div class="form-group">
                        <label for="cupSize">Cup size</label>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="short">
                                Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="tall" checked>
                                Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="grande">
                                Grande
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="coffzilla">
                                CoffZilla
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="" selected>None</option>
                            <option value="caramel">Caramel</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strenghtLevel">Caffeine Rating: </label>
                        <output type="text" id="strenghtValue" value="0"></output>
                        <input class="form-control" type="range" id="strenghtLevel" name="strenght" min="0" max="100" value="30"> 
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checkbox-list"></div>
            </div>
        </div>

    </section>


    <!-- Business-logic modules-->
    
    <script src="scripts/connectivity.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/orderlist.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
   
   </body>
</html>
