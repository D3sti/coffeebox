<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags for bootstrap to work correctly on mobile devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
    crossorigin="anonymous">

    <!-- Browser Tab header -->
    <title>Coffee box</title>
    
</head>
<body class="container">

    <header>
        <h1>Coffee Box</h1>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" class="form-control" name="coffee" autocomplete='username' autofocus>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" class="form-control" name="email" placeholder="dr@who.com" autocomplete='email'>
                    </div>

                    <div class="form-group">
                        <label for="cupSize">Cup size</label>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="short">
                                Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="tall" checked>
                                Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="cupSize" name="size" value="grande">
                                Grande
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="" selected>None</option>
                            <option value="caramel">Caramel</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strenghtLevel">Caffeine Rating</label>
                        <input id="strenghtLevel" type="range" class="form-control" name="strenght" value="30"> 
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </form>
            </div>
        </div>
    </section>


    <!-- Business-logic modules-->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
   
   </body>
</html>
