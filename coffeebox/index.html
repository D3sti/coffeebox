<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags for bootstrap to work correctly on mobile devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
    crossorigin="anonymous">

    <!-- Browser Tab icon path -->
    <link rel="apple-touch-icon" sizes="180x180" href="/content/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/content/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/content/icons/favicon-16x16.png">
    <link rel="manifest" href="/content/icons/site.webmanifest">
    <link rel="mask-icon" href="/content/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Browser Tab header -->
    <title>Coffee box</title>

    <!-- Style Tags -->
    <style>
        img {
            max-width: 50%;
            height: 50%;
            margin: 10px;
        }
        form :focus:required:invalid{
            border-color: #a94444;
            border-width: 2px
        }
        form :valid{
            border-color: #13b62e;
            border-width: 2px
        }

    </style>

</head>
<body class="container">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/content/images/coffeebox.png" 
            width="40" height="40" class="d-inline-block align-middle" alt="">
            Coffee Box
        </a>
    </nav>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" type="text" class="form-control is-valid" name="coffee" autocomplete='username' 
                                autofocus required pattern="[a-zA-Z\s]+">
                                <!--RegExp: + == one or more times / \s == whitespaces -->
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" class="form-control" 
                        name="emailAddress" placeholder="dr@who.com" 
                        autocomplete='email' required>
                    </div>


                    <div class="form-group">
                        <label for="cupSize1">Cup size</label>
                        <div class="custom-control custom-radio">
                             <input class="custom-control-input" type="radio" id="cupSize1" name="size" value="short">
                            <label class="custom-control-label" for="cupSize1">Short</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize2" name="size" value="tall" checked>
                            <label class="custom-control-label" for="cupSize2">Tall</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize3" name="size" value="grande">
                            <label class="custom-control-label" for="cupSize3">Grande</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="cupSize4" name="size" value="coffzilla">
                            <label class="custom-control-label" for="cupSize4">Coffzilla</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="" selected>None</option>
                            <option value="caramel">Caramel</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strenghtLevel">Caffeine Rating: </label>
                        <output type="text" id="strenghtValue" value="0"></output>
                        <input class="custom-range" type="range" id="strenghtLevel" name="strenght" min="0" max="100" value="30"> 
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div class="form-check" data-coffee-order="checkbox-list"></div>
            </div>
        </div>

    </section>


    <!-- Business-logic modules-->
    
    <script src="scripts/connectivity.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/orderlist.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
   
   </body>
</html>
